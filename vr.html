<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <h1>S & S</h1>
        </div>
        <div class="hamburger" id="hamburger-icon">
            &#9776;
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html" id="home-link">Home</a></li>
            <li><a href="journal.html" id="journal-link">Journal</a></li>
            <li><a href="vr.html" id="vr-link" class="active">VR Fitness</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="card">
            <div class="header">
                <h2>Take a virtual tour of the gym, try out different workouts, and see how we can help you achieve your fitness goals!</h2>
            </div>
            <div class="vr-section">
                <div class="vr-content">
                    <h3>Experience Virtual Reality Fitness</h3>
                    <img src="images/vr-placeholder.jpg" alt="VR Experience" class="vr-image">
                </div>
            </div>
            <div class="button-container">
                <button onclick="startVoiceOver();">Voiceover Guide</button>
            </div>
        </div>
    </div>

    <script>
        function startVoiceOver() {
            var text = "Hello, welcome to the fitness or lifting room! This is where we transform your fitness goals into reality. Whether you're looking to build strength, improve endurance, or simply get fit, you've come to the right place. In this room, you'll find various workout stations tailored to different fitness levels. From weight lifting, where you can work on your strength and power, to cardio stations designed to boost your stamina, there's something for everyone. Our team of trainers is here to help guide you, and with the power of virtual reality, you can immerse yourself in a full-body workout like never before. Stay focused, push yourself, and let’s reach your fitness potential together. Now, are you ready to get started and take your fitness journey to the next level? Let’s go!";
            var speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        const currentLocation = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-links a');
        
        navLinks.forEach(link => {
            if (link.href.includes(currentLocation)) {
                link.classList.add('active');
            }
        });

        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(navLink => navLink.classList.remove('active'));
                this.classList.add('active');
            });
        });

        const hamburgerIcon = document.getElementById("hamburger-icon");
        const navLinksContainer = document.getElementById("nav-links");

        hamburgerIcon.addEventListener("click", () => {
            navLinksContainer.classList.toggle("active");
        });
    </script>
</body>
</html>
